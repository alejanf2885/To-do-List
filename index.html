<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
</head>
<body class="min-h-screen bg-gray-900 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 px-4 sm:max-w-xl sm:mx-auto w-full">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-gray-800 shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-700">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-300 sm:text-lg sm:leading-7">
                        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-400">
                            Mi Lista de Tareas
                        </h1>
                        <form class="flex items-center space-x-4" id="form-tarea"">
                            <input
                                id="input-tarea"
                                class="flex-1 appearance-none border border-gray-600 w-full py-2 px-4 bg-gray-700 text-gray-300 placeholder-gray-500 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                type="text"
                                placeholder="Agregar nueva tarea"
                                autocomplete="off" 
                            />
                            <button
                                id="btn-agregar"
                                class="flex-shrink-0 bg-purple-600 text-white text-base font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200"
                                type="submit"
                            >
                                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                            </button>
                        </form>
                    </div>
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-300 sm:text-lg sm:leading-7">
                        <ul class="space-y-4" id="to-do">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
    <script src="js/gestion-lista.js"></script>
</body>
</html>
